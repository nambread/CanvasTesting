<!--Tool Options Framework,
    Creates a UI for editing the options for a selected tool
    Needs colour and line width
    -->
<div class="toolOptions__container">
    <ul class="toolOptions__list">
        <li class="toolOptions__item">
            <input id="lineWidth" value="4" class="toolOptions__item__input"/>
            <input id="colourPicker" value="#FFFFFF" class="toolOptions__item__input" onchange="ChangeColour(this.value)"/>
        </li>
    </ul>
</div>
